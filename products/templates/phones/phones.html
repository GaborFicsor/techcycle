{% extends "base.html" %}
{% load static %}

<!-- content container -->
{% block content %}
<div class="container">

    <!-- product heading -->
    <div class="row">
        <div class="col text-center mt-3">
            <h2 class="logo-font">Phones</h2>
        </div>
    </div>

    <!-- filter for brands -->
    <div class="row">
        <div class="col text-center mt-3">
            {% for brand in brands %}
            <a class="btn btn-clear" href="{% url 'phones' %}?brand={{brand}}">
                {{ brand }}
            </a>
        {% endfor %}
        <a class="btn btn-dark" href="{% url 'phones' %}">Reset</a>
        </div>
    </div>

    <!-- row for phones-->
    <div class="row">

        <!-- phone card for each phone on medium screens and above -->
        {% include 'components/phone_card.html' %}
    </div>
</div>
{% endblock %}
